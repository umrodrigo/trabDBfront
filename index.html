<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Recados</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
  </head>
<body>
    <div class="container" id="login"> <!--Pagina inicial-->
      <div class="row login col-md-7">
          <div> 
              <h1>Bem vindo</h1>
              <h5>Entre no Sistema de Recados</h5>
          </div>
          <div> 
              <div class="row">
                  <div class="col-md">
                    <input type="text" class="form-control bg-transparent" placeholder="Usu치rio" id="user" aria-label="Usu치rio">
                  </div>
                  <div class="col-md">
                    <input type="password" class="form-control bg-transparent" placeholder="Senha" id="password" aria-label="Senha">
                  </div>
                  <div class="padding">
                      <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                      <button type="button" class="btn btn-dark" onclick="criarconta()">Criar Conta</button>
                  </div>
                </div>
          </div>
      </div>
    </div>
    <div class="container teste" id="conta"><!--criar usuario-->
        <div class="row col-md-7">
            <h3>CRIAR CONTA</h3>
            <div class="row">
                <div class="col-mb-5 padding">
                  <input type="text" class="form-control bg-transparent" id="user00" placeholder="Nome de Usu치rio" aria-label="Usu치rio">
                </div>
                <div class="col-mb-5 padding">
                  <input type="password" class="form-control bg-transparent" id="password00" placeholder="Sua Senha" aria-label="Senha">
                </div>
                <div class="col-mb-5 padding">
                    <input type="password" class="form-control bg-transparent" id="passwordCheck" placeholder="Repita sua Senha" aria-label="Senha">
                  </div>
                <div class="padding">
                    <button type="button" class="btn btn-success" onclick="criarUsuario()">Criar Conta</button>
                </div>
              </div>
        </div>
    </div>     
    <div class="modal fade" id="testemodal" tabindex="-1"><!--Modal-->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="conteudoModal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnModal" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
